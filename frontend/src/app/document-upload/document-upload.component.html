<div class="document-upload">
    <div class="upload-container">
        <h2>Document Upload</h2>
        <p class="subtitle">Upload your PDF documents for quick summary and translation</p>

        <div class="language-selector" *ngIf="!isUploading">
            <label for="language">Select Translation Language (Optional)</label>
            <select id="language" [(ngModel)]="selectedLanguage" (ngModelChange)="onLanguageChange()">
                <option value="">No translation needed</option>
                <option value="ta">Tamil</option>
                <option value="hi">Hindi</option>
                <option value="te">Telugu</option>
                <option value="bn">Bengali</option>
                <option value="mr">Marathi</option>
                <option value="gu">Gujarati</option>
                <option value="kn">Kannada</option>
                <option value="ml">Malayalam</option>
                <option value="pa">Punjabi</option>
                <option value="ur">Urdu</option>
                <option value="or">Odia</option>
            </select>
        </div>

        <div class="file-input-container" 
             (dragover)="onDragOver($event)" 
             (dragleave)="onDragLeave($event)"
             (drop)="onDrop($event)"
             [class.drag-over]="isDragging"
             (click)="fileInput.click()">
            <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
            </svg>
            <div class="file-input-text">Drag and drop your PDF here</div>
            <div class="file-input-subtext">or click to browse your files</div>
            <input #fileInput type="file" (change)="onFileSelected($event)" accept=".pdf" multiple>
        </div>

        <div class="selected-file" *ngFor="let file of selectedFiles">
            <svg class="selected-file-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
            </svg>
            <span class="selected-file-name">{{file.name}}</span>
            <span class="selected-file-size">{{formatFileSize(file.size)}}</span>
        </div>

        <div class="button-group" *ngIf="selectedFiles.length > 0 && !isUploading">
            <button class="secondary" (click)="clearFiles()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="20" height="20">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                </svg>
                Clear Files
            </button>
            <button class="primary" (click)="uploadFiles()" [disabled]="isUploading">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="20" height="20">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
                </svg>
                Upload Files
            </button>
        </div>

        <div class="progress-container" *ngIf="isUploading">
            <div class="progress-header">
            <span class="progress-status">Uploading files...</span>
            </div>
        </div>

        <div class="message error" *ngIf="errorMessage">
            <svg class="message-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            {{errorMessage}}
        </div>
    </div>

    <div class="document-summary" *ngFor="let result of uploadResults">
        <div class="summary-header">
            <h3>{{result.filename}}</h3>
        </div>
        <div class="summary-content">
            <div class="summary-item">
                <div class="summary-label">Original Summary</div>
                <div class="summary-value">
                    <markdown [data]="result.summaries?.original || 'Processing...'" [inline]="false">
                    </markdown>
                </div>
            </div>
            <div class="summary-item" *ngIf="result.summaries?.[selectedLanguage]">
                <div class="summary-label">Translated Summary</div>
                <div class="summary-value">
                    <markdown [data]="result.summaries[selectedLanguage]" [inline]="false">
                    </markdown>
                </div>
            </div>
        </div>
    </div>

    <app-skeleton-loader *ngIf="isProcessing"></app-skeleton-loader>
</div>
